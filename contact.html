  <div class="container my-5  rounded " style="width: 40vw;">

    <form>
      <legend><strong>Get In Touch With Us</strong></legend>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label"><strong>Your Name</strong></label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your Full Name">

      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"><strong>Email address</strong></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <div id="emailHelp" class="form-text">Password must contain atleast 8 character.</div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"><strong>Your Message</strong></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label"><strong>Departure Date</strong></label>
        <input class="form-control" id="formGroupExampleInput" type="date">
      </div>


      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Book</button>
    </form>
